<!DOCTYPE html>
<html lang="en">
<head>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6821702018706373" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CloudQuack</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <style>
    @media (prefers-color-scheme: dark) {
      html { background-color: #111; color: #fbfbfb; }
      a { color: #ca8465; }
    }
    body {
      line-height: 1.6;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, Roboto, Helvetica, Arial, sans-serif;
      text-align: center;
      margin: 1rem auto;
      min-height: 90vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .button-container {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    button {
      margin-left: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: #ca8465;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    .inactive {
      background-color: #aaa;
      cursor: not-allowed;
    }
    .status-message {
      margin-top: 20px;
      color: red;
      font-size: 1.2rem;
      display: none;
    }
  </style>
</head>

<body>
  <div class="button-container">
    <button id="registerBtn" onclick="window.location.href='https://panel.freeutka.xyz/auth/register'">Register</button>
    <button id="loginBtn" onclick="window.location.href='https://panel.freeutka.xyz/auth/login'">Login</button>
  </div>
  <main class="h-card" rel="author">
    <h1>Coming soon.</h1>
    <p class="p-note">...CloudQuack is still being created.</p>
    <p class="p-note">But you can use the hosting, just click <a class="u-url" href="https://panel.freeutka.xyz/auth/register" rel="me">Register</a> or <a class="u-url" href="https://panel.freeutka.xyz/auth/login" rel="me">Login</a></p>
    Discord (News): <a class="u-url" href="https://discord.gg/wdDED7nVKv" rel="me">CloudQuack</a>
  </main>
  
  <div id="statusMessage" class="status-message">
    Hosting is now inactive. Come back soon.
  </div>

  <script>
    function checkServerAvailability() {
      fetch('https://api.desingfreeutka.workers.dev/')  
        .then(response => response.json())
        .then(data => {
          if (data.status === 'active') {
            document.getElementById('registerBtn').disabled = false;
            document.getElementById('loginBtn').disabled = false;
            document.getElementById('registerBtn').classList.remove('inactive');
            document.getElementById('loginBtn').classList.remove('inactive');
            document.getElementById('statusMessage').style.display = 'none';  
          } else {
            document.getElementById('registerBtn').disabled = true;
            document.getElementById('loginBtn').disabled = true;
            document.getElementById('registerBtn').classList.add('inactive');
            document.getElementById('loginBtn').classList.add('inactive');
            document.getElementById('statusMessage').style.display = 'block';  
          }
        })
        .catch(error => {
          document.getElementById('registerBtn').disabled = true;
          document.getElementById('loginBtn').disabled = true;
          document.getElementById('registerBtn').classList.add('inactive');
          document.getElementById('loginBtn').classList.add('inactive');
          document.getElementById('statusMessage').style.display = 'block';  
        });
    }

    window.onload = checkServerAvailability;
  </script>
</body>
</html>
